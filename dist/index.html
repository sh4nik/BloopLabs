<!DOCTYPE html>
<html>

<head>
  <title>BloopLabs - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="BloopLabs.js" type="text/javascript"></script>
  <style>
    body,
    #main {
      margin: 0px;
      padding: 0px;
      display: flex;
    }

    .button {
      position: absolute;
      background: #333;
      border: none;
      margin: 40px 5px;
      font-family: monospace;
      border-radius: 2px;
      font-weight: bold;
      cursor: pointer;
      color: #00acd2;
      font-size: 12px;
      padding: 5px;
    }

    .button:hover {
      margin: 39px 4px;
      padding: 6px;
    }

    .button:active {
      color: #666;
    }
  </style>
  <script>
    let eater = new BloopLabs.Brain(JSON.parse('{"inputs":["nearestAgentX","nearestAgentY","nearestAgentIsAgro","nearestEdibleX","nearestEdibleY","nearestEdibleIsPoison"],"outputs":["desiredForceX","desiredForceY","acceleration","agro"],"weights":[-0.55, -0.16, 0.42, 1.45, 0.04, -0.01, 0.41, 0.03, 0.23, 0.03, 1.3, -0.38, 0.07, -0.3, 0.13, -0.2, 0.02, -0.87, 0.89, 0.59, 0.14, -0.28, -0.15, -0.26, 0, 0, 0, 0],"recurrent":false}'));
    function init() {
      sim = new BloopLabs.Simulation({
        clickHandler: e => console.log(e),
        entityConfig: [
          {
            group: "normie",
            Entity: BloopLabs.Agent,
            max: 54,
            min: 4,
            count: 16,
            opts: {}
          },
          {
            group: "eater",
            Entity: BloopLabs.Agent,
            min: 0,
            count: 2,
            opts: { brain: eater }
          },
          {
            group: "poison",
            Entity: BloopLabs.Edible,
            count: 50,
            opts: { healthImpact: -300, themeElement: "poisonColor" }
          },
          {
            group: "food",
            Entity: BloopLabs.Edible,
            count: 100,
            opts: { healthImpact: 300, themeElement: "foodColor" }
          }
        ]
      });
    }
  </script>
</head>

<body onload="init()">
  <div class="button" onclick="sim.toggleRenderer()">Speed</div>
  <div id="bl-sim"></div>
</body>

</html>
