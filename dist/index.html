<!DOCTYPE html>
<html>

<head>
  <title>BloopLabs - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="BloopLabs.js" type="text/javascript"></script>
  <style>
    body,
    #main {
      margin: 0px;
      padding: 0px;
      display: flex;
    }

    .button {
      position: absolute;
      background: #333;
      border: none;
      margin: 40px 5px;
      font-family: monospace;
      border-radius: 2px;
      font-weight: bold;
      cursor: pointer;
      color: #00acd2;
      font-size: 12px;
      padding: 5px;
    }

    .button:hover {
      margin: 39px 4px;
      padding: 6px;
    }

    .button:active {
      color: #666;
    }
  </style>
  <script>
    function init() {
      sim = new BloopLabs.Simulation({
        entityConfig: [
          {
            group: "normie",
            Entity: BloopLabs.Agent,
            count: 20,
            max: 38,
            min: 10,
            opts: {}
          },
          {
            group: "poison",
            Entity: BloopLabs.Edible,
            count: 50,
            opts: { healthImpact: -500, themeElement: "poisonColor" }
          },
          {
            group: "food",
            Entity: BloopLabs.Edible,
            count: 50,
            opts: { healthImpact: 200, themeElement: "foodColor" }
          }
        ]
      });
    }
  </script>
</head>

<body onload="init()">
  <div class="button" onclick="sim.toggleRenderer()">Speed</div>
  <div id="bl-sim"></div>
</body>

</html>
