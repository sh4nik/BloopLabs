<!DOCTYPE html>
<html>

<head>
  <title>BloopLabs - Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="BloopLabs.js" type="text/javascript"></script>
  <script src="https://pixijs.download/v5.0.0-rc.2/pixi.min.js" type="text/javascript"></script>
  <style>
    body,
    #main {
      margin: 0px;
      padding: 0px;
      display: flex;
    }

    .button {
      position: absolute;
      background: #333;
      border: none;
      margin: 60px 7px;
      font-family: monospace;
      border-radius: 2px;
      font-weight: bold;
      cursor: pointer;
      color: #00acd2;
      font-size: 12px;
      padding: 5px 15px;
      opacity: 0.8;
      z-index: 1;
    }

    .button:hover {
      opacity: 1;
    }

    .button:active {
      color: #666;
    }
  </style>
  <script>
    let eater = new BloopLabs.Brain(JSON.parse('{"inputs":["nearestAgentX","nearestAgentY","nearestAgentIsAgro","nearestEdibleX","nearestEdibleY","nearestEdibleIsPoison"],"outputs":["desiredForceX","desiredForceY","acceleration","agro"],"weights":[-0.55,-0.16,0.42,1.45,0.04,-0.01,0.41,0.03,0.23,0.03,1.3,-0.38, 0.07, -0.3, 0.13, -0.2, 0.02, -0.87, 0.89, 0.59, 0.14, -0.28, -0.15, -0.26, 0, 0, 0, 0],"recurrent":false}'));
    let rnneater = new BloopLabs.Brain(JSON.parse('{"inputs":["nearestAgentX","nearestAgentY","nearestAgentIsAgro","nearestEdibleX","nearestEdibleY","nearestEdibleIsPoison"],"outputs":["desiredForceX","desiredForceY","acceleration","agro"],"weights":[0.19,-0.07,-0.42,0.74,0.18,0.79,-0.28,-0.24,0.07,-0.21,0.18,-0.26,-0.13,-0.09,0.52,0.04,-0.32,0.3,-0.16,-0.12,-0.11,-0.08,-0.53,0.32,-0.28,0.04,-0.11,-0.26,0.03,-0.05,-0.25,0.42,-0.01,0.06,-0.01,0.25,-0.11,-0.31,0.05,-0.36,0,0,0,0],"recurrent":true}'));

    const Simulation = BloopLabs.Simulation;
    const Agent = BloopLabs.Agent;
    const Edible = BloopLabs.Edible;

    // const Simulation = BloopLabs.SimulationPIXI;
    // const Agent = BloopLabs.PixiGraphicAgent;
    // const Edible = BloopLabs.PixiGraphicEdible;

    function init() {
      sim = new Simulation({
        clickHandler: e => console.log(e),
        entityConfig: [
          {
            group: "normie",
            Entity: Agent,
            max: 54,
            min: 4,
            count: 16,
            opts: {}
          },
          {
            group: "poison",
            Entity: Edible,
            count: 50,
            opts: { healthImpact: -300, themeElement: "poisonColor" }
          },
          {
            group: "food",
            Entity: Edible,
            count: 100,
            opts: { healthImpact: 300, themeElement: "foodColor" }
          }
        ]
      });
    }
  </script>
</head>

<body onload="init()">
  <div class="button" onclick="sim.toggleRenderer()">Speed</div>
  <div id="bl-sim"></div>
</body>

</html>
