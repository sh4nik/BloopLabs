<!DOCTYPE html>
<html>
  <head>
    <title>BloopLabs - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="BloopLabs.js" type="text/javascript"></script>
    <style>
      body,
      #main {
        margin: 0px;
        padding: 0px;
        display: flex;
      }
      .button {
        position: absolute;
        background: #333;
        border: none;
        margin: 40px 5px;
        font-family: monospace;
        border-radius: 2px;
        font-weight: bold;
        cursor: pointer;
        color: #00acd2;
        font-size: 12px;
        padding: 5px;
      }
      .button:hover {
        margin: 39px 4px;
        padding: 6px;
      }
      .button:active {
        color: #666;
      }
    </style>
    <script>
      let eater = new BloopLabs.Brain(
        JSON.parse(
          '{"inputs":["nearestAgentX","nearestAgentY","nearestAgentIsAgro","nearestEdibleX","nearestEdibleY","nearestEdibleIsPoison"],"outputs":["desiredForceX","desiredForceY","acceleration","agro"],"weights":[-0.059579175674542934,-0.08139531235109367,0.07513882048195453,0.9417915598405355,-0.40115744056708186,0.03438343787746671,-0.002421849241813393,-0.433014962712099,0.3942275734842072,-0.16531073509542166,0.05356623944320063,-0.42021330398741336,-0.5440412520101009,-0.0683029732000346,0.021027318696379745,-0.15591916354063937,0.11811140420280038,-0.6292343190732801,-0.3107510342980177,0.4090059286287818,-0.4557031692956147,0.03545044436800602,0.2894144473138952,0.0093288286277309,0,0,0,0]}'
        )
      );

      function init() {
        sim = new BloopLabs.Simulation({
          containerId: "main",
          framerate: 30,
          theme: "mojojojo",
          entityConfig: [
            {
              group: "normie",
              Entity: BloopLabs.Agent,
              count: 30,
              max: 60,
              min: 10,
              opts: {}
            },
            {
              group: "poison",
              Entity: BloopLabs.Edible,
              count: 30,
              opts: { healthImpact: -500, size: 8, themeElement: "poisonColor" }
            },
            {
              group: "food",
              Entity: BloopLabs.Edible,
              count: 150,
              opts: { healthImpact: 200, size: 8, themeElement: "foodColor" }
            }
          ]
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div class="button" onclick="sim.toggleRenderer()">Speed</div>
    <div id="main"></div>
  </body>
</html>
