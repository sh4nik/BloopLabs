<!DOCTYPE html>
<html>
  <head>
    <title>BloopLabs - Demo</title>
    <script src="BloopLabs.js" type="text/javascript"></script>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script>
      function init() {
        const sim = new BloopLabs.Simulation({
          containerId: "main",
          framerate: 30,
          theme: "original",
          entityConfig: [
            {
              group: "normie",
              Entity: BloopLabs.Agent,
              count: 30,
              max: 60,
              min: 20,
              opts: {}
            },
            {
              group: "poison",
              Entity: BloopLabs.Edible,
              count: 30,
              opts: { healthImpact: -500, size: 8, themeElement: "poisonColor" }
            },
            {
              group: "food",
              Entity: BloopLabs.Edible,
              count: 60,
              opts: { healthImpact: 200, size: 8, themeElement: "foodColor" }
            }
          ]
        });
      }
    </script>
  </head>

  <body onload="init()">
    <div id="main"></div>
  </body>
</html>
