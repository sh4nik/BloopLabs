<!DOCTYPE html>
<html>

<head>
    <title>BloopLabs - Demo</title>
    <script src="blooplabs-engine.js" type="text/javascript"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
        }
    </style>
    <script>
        function init() {
            const sim = new BloopLabs.Simulation({
                canvasId: 'main-canvas',
                framerate: 30,
                theme: 'bloop',
                entityConfig: [
                    { groupId: 'normies', Entity: BloopLabs.Agent, count: 60, max: 100, min: 20, opts: { size: 8 } },
                    { groupId: 'poison', Entity: BloopLabs.Poison, count: 60, opts: { healthImpact: -10000, size: 5 } },
                    { groupId: 'food', Entity: BloopLabs.Food, count: 30, opts: { healthImpact: 5000, size: 4 } }
                ]
            });
            sim.run();
        }
    </script>
</head>

<body onload="init()">
    <canvas id="main-canvas"></canvas>
</body>
